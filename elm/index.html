<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

    <link rel="stylesheet" href="style.css"/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <title>Elmo</title>
</head>
<body>
    <div id="elm-app"></div>
    <script src="elm.js"></script>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById("elm-app")
        });
       
        var osm_layer = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        var cyclosm_layer = L.tileLayer('https://dev.{s}.tile.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '<a href="https://github.com/cyclosm/cyclosm-cartocss-style/releases" title="CyclOSM - Open Bicycle render">CyclOSM</a> | Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        var mymap = L.map('mapid', {layers: [osm_layer, cyclosm_layer]}).setView([48.77, 9.17], 13);
        var baseLayers = {
            "OpenStreetMap": osm_layer,
            "CyclOSM": cyclosm_layer
        };
        L.control.layers(baseLayers).addTo(mymap);

        var heatmapCells = []

        app.ports.sendHeatmap.subscribe(function(data) {
            for (var i = 0; i < heatmapCells.length; i++) {
                mymap.removeLayer(heatmapCells[i]);
            }

            for (var i = 0; i < data.length; i++) {
                var bounds = [[data[i][0], data[i][1]], [data[i][2], data[i][3]]];
                var cell = L.rectangle(bounds, {color: "#ff7800", weight: 0, fillOpacity: data[i][4]});
                cell.addTo(mymap);
                heatmapCells.push(cell);
            }
        });

        var polylines = [];

        app.ports.sendRoutes.subscribe(function(data) {
            // Clear all old routes
            for (var i = 0; i < polylines.length; i++) {
                mymap.removeLayer(polylines[i]);
            }
            polylines = [];
            // Add new routes
            for (var i = 0; i < data.length; i++) {
                randomColor = '#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6);
                var polyline = L.polyline(data[i]["route"], {color: randomColor, weight: 5});
                polyline.bindPopup("<a href='" + data[i]["url"] + "''>Link to Strava</a></br><a href='" + data[i]["gpx"] + "''>Link to .gpx</a>");
                polyline.addTo(mymap);
                polylines.push(polyline);
            }
            mymap.fitBounds(L.featureGroup(polylines).getBounds());
        });

        app.ports.requestMapBounds.subscribe(function(data) {
            var bounds = mymap.getBounds();
            var ret = [
                bounds.getSouth(),
                bounds.getNorth(),
                bounds.getWest(),
                bounds.getEast(),
            ];
            app.ports.receiveMapBounds.send(ret);
        })
       
    

    </script>
</body>
</html>
